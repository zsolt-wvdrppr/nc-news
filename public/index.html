<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zsolt's NC-NEWS API documentation</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header><h1>Zsolt's NC-NEWS API Documentation</h1></header>
    <template id="endpoint-template">
      <div>
        <h2></h2>
        <h3 class="description"></h3>
        <p class="description"></p>
        <h3 class="query-params"></h3>
        <div class="query-params-container"></div>
        <h3 class="req-body"></h3>
        <pre><code class="req-body"></code></pre>
        <h3 class="res-body"></h3>
        <pre><code class="res-body"></code></pre>
        <h3 class="status-codes"></h3>
        <div class="status-codes-container"></div>
      </div>
    </template>
    <template id="query-params-template">
      <div>
        <p class="qp-example"></p>
        <p class="qp-description"></p>
      </div>
    </template>
    <template id="status-template">
      <div>
        <p class="status-code"></p>
        <p class="status-title"></p>
        <p class="status-description"></p>
      </div>
    </template>
    <template id="not-available">
      <div>
        <p>Not Available</p>
      </div>
    </template>
    <template id="nav-template">
      <li>
        <a>
          <span class="part1"></span>
          <span class="part2"></span>
        </a>
      </li>
    </template>
    <nav>
      <ul></ul>
    </nav>
    <main>
      <div id="endpoints-container"></div>
    </main>
    <footer><p>Copyright 2026</p></footer>
    <script src="script.js"></script>
  </body>
</html>
